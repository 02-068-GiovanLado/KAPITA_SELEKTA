services:
  # Backend API Service
  - type: web
    name: health-monitoring-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npx sequelize-cli db:migrate
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: health-monitoring-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: health-monitoring-db
    databaseName: health_monitoring
    plan: free
    region: singapore
