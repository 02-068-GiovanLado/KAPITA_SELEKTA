version: '3.8'

services:
  # n8n Service
  n8n:
    image: n8nio/n8n:latest
    container_name: healthmon-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Timezone
      - TZ=Asia/Jakarta
      - GENERIC_TIMEZONE=Asia/Jakarta
      
      # n8n Configuration
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      
      # Database Configuration (pakai PostgreSQL yang sama)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=host.docker.internal
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=healthmon_db
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=admin123
      
      # PostgreSQL Credentials untuk workflow (agar tidak perlu input manual)
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_DB=healthmon_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin123
      
      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=healthmon2025
      
    volumes:
      # Persist n8n data
      - n8n_data:/home/node/.n8n
      
    networks:
      - healthmon-network

volumes:
  n8n_data:
    driver: local

networks:
  healthmon-network:
    driver: bridge
